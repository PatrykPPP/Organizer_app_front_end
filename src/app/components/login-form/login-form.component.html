<form (ngSubmit)="handleLogin()" #loginForm="ngForm" class="login-form shadow px-5 py-3 rounded-lg">
  <h2 class="login-header">Login</h2>
  <div *ngIf="invalidLogin" class="alert alert-danger fade show" role="alert">
    Invalid username or password!
  </div>
  <div class="form-group row">
    <label for="inputLogin" class="col-sm-3 col-form-label">Login</label>
    <div class="col-sm-9">
      <input
        type="text"
        name="userName"
        class="form-control"
        id="inputLogin"
        [(ngModel)]="user.userName"
        required
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
    <div class="col-sm-9">
      <input
        type="password"
        name="password"
        class="form-control"
        id="inputPassword"
        [(ngModel)]="user.password"
        required
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
