<div class="accordion mt-2" id="accordion">
  <div *ngIf="!isCompletedTasks" class="alert alert-primary" role="alert">
    Did not find any tasks!
  </div>
  <ng-container *ngFor="let task of tasks; index as index">
    <div class="task-item mb-1">
      <app-task-item
        [task]="task"
        [index]="index"
        (emitSetTaskCompleted)="setTaskCompleted($event)"
        (emitDeleteTask)="deleteTask($event)"
      ></app-task-item>
    </div>
  </ng-container>
</div>
